apply plugin: 'java'

task build1() {
    doLast {
        println "BULD THE WORLD"
    }
}
task test1(dependsOn: build1) {
    doLast {
        println "TEST THE WORLD"
    }
}
task hello(dependsOn: test1) {
    doLast {
        println "HELLO WORLD"
    }
}


repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.apache.directory.studio', name: 'org.apache.commons.collections', version: '3.2.1'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'junit', name: 'junit', version: '4.4'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.test.Project'
	jar.archiveName = "hello.jar"
    }
}

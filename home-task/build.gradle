apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.apache.directory.studio', name: 'org.apache.commons.collections', version: '3.2.1'
    compile 'log4j:log4j:1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
build{ 
    doLast{println 'build'}
}       
task test (dependsOn: build, overwrite: true){
doLast{println 'running unit tests'}
}        
task hello (dependsOn: test){
doLast{println 'hello'}
}
jar {
    manifest {
        attributes 'Main-Class': 'com.test.Project'
    }
    baseName 'hello'
}

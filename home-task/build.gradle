apply plugin:'java'
dependencies {
        repositories { 
                mavenCentral()  //this section tells gradle where to find dependencies
        }
        compile group: 'junit', name: 'junit', version: '4.4' //adding dependency
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.4'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.0'

jar {
	manifest {attributes 'Main-Class': 'com.test.Project'}	
        }

task build1() {
    doLast {
        println "BULD THE WORLD"
    }
}
task test1(dependsOn: build1) {
    doLast {
        println "TEST THE WORLD"
    }
}
task hello(dependsOn: test1) {
    doLast {
        println "HELLO WORLD"
    }
}
}


apply plugin:'java'

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.apache.directory.studio', name: 'org.apache.commons.collections', version: '3.2.1'
	compile group: 'junit', name: 'junit', version: '4.4'
	compile group: 'log4j', name: 'log4j', version: '1.2.17' 
	testCompile group: 'junit', name: 'junit', version: '4.4'
}

task test(overwrite:true, dependsOn: build){
        doLast{
                println 'test executed'
        }
}

task hello(dependsOn: [clean, build, test]){
        doLast{
                println 'hello'
        }
}

jar{
        manifest{
                attributes 'Main-Class': 'com.test.Project'
        }
        baseName 'task4'
}


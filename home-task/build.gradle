apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.apache.directory.studio', name: 'org.apache.commons.collections', version: '3.2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.4'
    compile group: 'org.apache.logging.log4j', name: 'log4j-iostreams', version: '2.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

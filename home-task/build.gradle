apply plugin: 'java'

dependencies {
        repositories { 
                mavenCentral()
        }
        compile group: 'junit', name: 'junit', version: '4.4' 
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.test.Project'
    )
  }
}
